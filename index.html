 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="btn btn-info heading" style="width: 80%; font-size:30px;"> IMAGE RECOGNITION </h3>
      <p style="font-size: 22px; color: blue;"> The model is trained to recognise the following objects - </p>
      <b id="name_of_objects">
        AC Remote
        <hr>

        Rubik's Cube
        <hr>

        Mouse
        <hr>

        Stapeler
        <hr>

        Fevi Stick
        <hr>
      </b>

      <br><br>

      <label>Webcam View - </label>
      <div id="webcam"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button id="take_snapshot" onclick="take_snapshot()" class="btn btn-primary"> Take Image </button>
      <br><br>
      <button id="recognise" onclick="recognise()" class="btn btn-success"> Image Recognition </button>
      <br><br>

      <p style="font-size: 22px;">Object :  <span id="result_object"></span></p>
      <p style="font-size: 22px;">Accuracy :  <span id="result_accuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
